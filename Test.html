<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style type="text/css">
  .box {
  width: 200px;
  height:200px;
  border-radius: 50%;

    animation: demo 2s;
    animation-literation-count: infinite;
      position: relative;
      background-image: url("assets/img/cheesecake.jpg");
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-position: center;
      background-size: cover;
  }
@keyframes demo{
  0%{background-color: rgba(164, 214, 245, 0.78);}
  50%{background-color:#9dec69}
  100%{background-color:#f3cd21}
  }

  </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
